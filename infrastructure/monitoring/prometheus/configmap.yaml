apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    
    scrape_configs:
      - job_name: 'microservices'
        metrics_path: '/actuator/prometheus'
        static_configs:
        - targets:
          - 'auth-service:8081'
          - 'user-service:8082'
          - 'course-service:8083'