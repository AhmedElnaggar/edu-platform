server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/auth_service
    username: auth_user
    password: auth_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: auth-service

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

jwt:
  secret: myVerySecretKeyForJWTTokenGeneration
  expiration: 86400000

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://auth-db:5432/auth_service

  cloud:
    consul:
      host: consul